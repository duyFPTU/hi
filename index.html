<script>
  // Nháº¡c ná»n
  function startMusic() {
    const audio = document.getElementById("bgMusic");
    audio.play();
  }

  // Táº¡o trÃ¡i tim bay ná»n
  function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 5000);
  }
  setInterval(createHeart, 300);

  const noBtn = document.getElementById("noBtn");
  const card = document.getElementById("card");
  const noMessage = document.getElementById("noMessage");
  const maxNoMoves = 15;
  let noMoveCount = 0;
  let isStopped = false;

  function noHover() {
    if (isStopped) return;

    noMoveCount++;

    if (noMoveCount < maxNoMoves) {
      // NÃºt "KhÃ´ng" nháº£y ngáº«u nhiÃªn trong pháº¡m vi card
      const cardRect = card.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = cardRect.width - btnRect.width;
      const maxY = cardRect.height - btnRect.height;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    } else {
      // Äá»§ 15 láº§n, áº©n nÃºt "KhÃ´ng" vÃ  hiá»‡n thÃ´ng bÃ¡o dÆ°á»›i card
      isStopped = true;
      noBtn.style.display = "none";
      noMessage.style.display = "block";
    }
  }

  noBtn.addEventListener("click", () => {
    if (isStopped) {
      alert("Cáº­u hÃ£y chá»n Äá»“ng Ã½ Ä‘i! ğŸ’˜");
    }
  });

  // PhÃ¡o hoa trÃ¡i tim
  const canvas = document.getElementById("fireworkCanvas");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });

  function yesClicked() {
    document.getElementById("message").innerText = "NhÆ°ng MÃ  Tá»› Chá»‰ TrÃªu Cáº­u ThÃ´i ğŸ˜ğŸ’•";
    document.getElementById("title").innerText = "ğŸ’• Cáº­u Äá»“ng Ã Rá»“i Ã€ ğŸ’•";

    card.style.backgroundColor = "#ffe4ec";

    document.getElementById("yesBtn").style.display = "none";
    noBtn.style.display = "none";
    noMessage.style.display = "none";

    const bigHeart = document.getElementById("bigHeart");
    bigHeart.classList.add("show");

    launchFirework();
  }

  function launchFirework() {
    const particles = [];
    const count = 30;
    const centerX = window.innerWidth / 2;
    const centerY = window.innerHeight / 2;

    for (let i = 0; i < count; i++) {
      const angle = (Math.PI * 2 * i) / count;
      const speed = Math.random() * 4 + 2;
      particles.push({
        x: centerX,
        y: centerY,
        dx: Math.cos(angle) * speed,
        dy: Math.sin(angle) * speed,
        size: 8,
        alpha: 1,
      });
    }

    const interval = setInterval(() => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p) => {
        ctx.save();
        ctx.globalAlpha = p.alpha;
        ctx.fillStyle = "red";
        ctx.beginPath();
        ctx.moveTo(p.x, p.y);
        ctx.arc(p.x - 4, p.y - 4, 4, 0, Math.PI * 2);
        ctx.arc(p.x + 4, p.y - 4, 4, 0, Math.PI * 2);
        ctx.lineTo(p.x, p.y + 6);
        ctx.fill();
        ctx.restore();

        p.x += p.dx;
        p.y += p.dy;
        p.alpha -= 0.02;
      });

      if (particles.every((p) => p.alpha <= 0)) {
        clearInterval(interval);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      }
    }, 30);
  }
</script>
